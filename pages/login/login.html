<div class="jumbotron text-center">
    <h1>Xebia Assignment</h1>
    <p>by Abhishek Jain</p>
</div>

<section class="__flex-center">
    <form name="loginForm" novalidate ng-submit="login.login()" class="__margin __max-width">

        <div class="input-group __margin-vertical">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input ng-model="login.name" type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="input-group __margin-vertical">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input ng-model="login.password" type="password" class="form-control" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="!loginForm.$valid">Login</button>

    </form>
</section>
